<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        /* Set body margins to 0 and make it fill the entire viewport */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        /* Include custom font using @font-face */
        @font-face {
            font-family: 'WorkSans';
            src: url('./Assets/Fonts/static/WorkSans-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Container for the entire page */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left side (one-third) with background color */
        .left-side {
            background-color: #f9f9f9;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Right side (two-thirds) with white background */
        .right-side {
            background-color: #ffffff;
            width: 66.67%;
        }

        /* Padding for the logos */
        .logo {
            margin-right: 10px;
        }

        .text-logo {
            padding-top: 10px;
            padding-left: 5px;
        }

        /* Image styling for DP below the logos */
        .dp-image {
            margin-top: 70px; /* Top padding for the image */
            margin-left: 120px; /* Left padding for the image */
        }

        /* Styling for the name below the DP image */
        .name {
            margin-top: 20px; /* Top padding for the name */
            margin-left: 120px; /* Align the name with the DP image */
            font-size: 18px;
            font-family: 'WorkSans', Arial, sans-serif; /* Use the custom font */
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Container for the two sides -->
    <div class="container">
        <!-- Left Side (One-third with background #f9f9f9) -->
        <div class="left-side">
            <!-- Instagram Pictorial Logo and Textual Logo -->
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">
                <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
            </div>

            <!-- DP Image below the logos -->
            <img src="./Assets/logo-pack/DP.svg" alt="Display Picture" class="dp-image">

            <!-- Name below the DP image -->
            <div class="name">Sofie White</div>
        </div>

        <!-- Right Side (Two-thirds with background #ffffff) -->
        <div class="right-side">
            <!-- Empty space for now -->
        </div>
    </div>
</body>
</html>
