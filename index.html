<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">
                <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
            </div>
            <img src="./Assets/logo-pack/DP.svg" alt="Display Picture" class="dp-image">
            <h4 class="name">Sofi White</h4>
            <p class="handle">@katsse32</p>
            <div class="stats">
                <div class="stat">
                    <p class="stat-number">56</p>
                    <p class="stat-label">Posts</p>
                </div>
                <div class="stat">
                    <p class="stat-number">3.8k</p>
                    <p class="stat-label">Followers</p>
                </div>
                <div class="stat">
                    <p class="stat-number">957</p>
                    <p class="stat-label">Following</p>
                </div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 1.svg" alt="Home">
                <p>Home</p>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 2.svg" alt="Search">
                <p>Search</p>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 3.svg" alt="Reels">
                <p>Reels</p>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 4.svg" alt="Shopping">
                <p>Shopping</p>
            </div>
            <div class="tab">
                <img src="./Assets/logo-pack/Avatar.svg" alt="Account">
                <p>Account</p>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 5.svg" alt="Menu">
                <p>Menu</p>
            </div>
        </div>
        <div class="right-side">
            <div class="icons-right">
                <img src="./Assets/logo-pack/Logo 7.svg" alt="Icon">
                <img src="./Assets/logo-pack/Logo 8.svg" alt="Icon">
                <img src="./Assets/logo-pack/Logo 9.svg" alt="Icon">
            </div>
            <div class="rect-box">
                <img src="./Assets/logo-pack/Logo 6.svg" alt="Search Icon">
                <span class="rect-box-label">Search</span>
            </div>
            <h3 class="stories-label">Stories</h3>
            <div class="stories">
                <img src="./Assets/story-pack/Story user.svg" alt="Story">
                <img src="./Assets/story-pack/Story user 0.svg" alt="Story">
                <img src="./Assets/story-pack/Story user-1.svg" alt="Story">
                <img src="./Assets/story-pack/Story user-2.svg" alt="Story">
                <img src="./Assets/story-pack/Story user-3.svg" alt="Story">
                <img src="./Assets/story-pack/Story user-4.svg" alt="Story">
            </div>
            <h3 class="feed-label">Feed</h3>
            <div class="feed">
                <img src="./post-pack/Post 1.svg" alt="Post">
                <img src="./post-pack/Post 2.svg" alt="Post">
                <img src="./post-pack/Post 3.svg" alt="Post">
                <img src="./post-pack/Post 4.svg" alt="Post">
                <img src="./post-pack/Post 5.svg" alt="Post">
                <img src="./post-pack/Post 6.svg" alt="Post">
            </div>
        </div>
    </div>
</body>
</html>
