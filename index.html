<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        @font-face {
            font-family: 'WorkSans';
            src: url('./Assets/Fonts/static/WorkSans-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-side {
            background-color: #f9f9f9;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right-side {
            background-color: #ffffff;
            width: 66.67%;
        }

        .logo {
            margin-right: 10px;
        }

        .text-logo {
            padding-top: 10px;
            padding-left: 5px;
        }

        .dp-image {
            margin-top: 70px;
            margin-left: 120px;
        }

        .name {
            margin-top: 20px;
            margin-left: 120px;
            font-size: 45px;
            font-family: 'WorkSans', Arial, sans-serif;
            color: #333;
        }

        .handle {
            margin-top: 10px;
            margin-left: 120px;
            font-size: 20px;
            font-family: 'WorkSans', Arial, sans-serif;
            color: #777;
        }

        .stats {
            margin-top: 20px;
            margin-left: 120px;
            display: flex;
            gap: 50px; /* Adjust the gap between each stat */
            font-family: 'WorkSans', Arial, sans-serif;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            color: black;
        }

        .stat-label {
            font-size: 14px;
            color: #2596be;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">
                <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
            </div>
            <img src="./Assets/logo-pack/DP.svg" alt="Display Picture" class="dp-image">
            <div class="name">Sofie White</div>
            <div class="handle">@katsse32</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">56</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3.8k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">957</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
        <div class="right-side">
        </div>
    </div>
</body>
</html>
