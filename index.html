<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        @font-face {
            font-family: 'WorkSans';
            src: url('./Assets/Fonts/static/WorkSans-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-side {
            background-color: #f9f9f9;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right-side {
            background-color: #ffffff;
            width: 66.67%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .logo {
            margin-right: 10px;
        }

        .text-logo {
            padding-top: 10px;
            padding-left: 5px;
        }

        .dp-image {
            margin-top: 70px;
            margin-left: 120px;
        }

        .name {
            margin-top: 20px;
            margin-left: 120px;
            font-size: 45px;
            font-family: 'WorkSans', Arial, sans-serif;
            color: #333;
        }

        .handle {
            margin-top: 10px;
            margin-left: 120px;
            font-size: 20px;
            font-family: 'WorkSans', Arial, sans-serif;
            color: #777;
        }

        .stats {
            margin-top: 20px;
            margin-left: 120px;
            display: flex;
            gap: 50px;
            font-family: 'WorkSans', Arial, sans-serif;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            color: black;
        }

        .stat-label {
            font-size: 14px;
            color: #2596be;
        }

        .tab {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-left: 120px;
            font-family: 'WorkSans', Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }

        .tab img {
            margin-right: 15px;
        }

        .divider {
            width: 80%;
            border-top: 2px solid #bbb;
            margin: 20px auto;
        }

        .icons-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icons-right img:last-child {
            margin-right: 20px;
        }

        .stories-label {
            position: absolute;
            top: 70px;
            left: 10px;
            font-size: 50px; /* Slightly larger than the font size of .name */
            font-family: 'WorkSans', Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">
                <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
            </div>
            <img src="./Assets/logo-pack/DP.svg" alt="Display Picture" class="dp-image">
            <div class="name">Sofie White</div>
            <div class="handle">@katsse32</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">56</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3.8k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">957</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>

            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 1.svg" alt="Home Icon">
                <div>Home</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 2.svg" alt="Search Icon">
                <div>Search</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 3.svg" alt="Reels Icon">
                <div>Reels</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 4.svg" alt="Shopping Icon">
                <div>Shopping</div>
            </div>
            <div class="tab">
                <img src="./Assets/logo-pack/Avatar.svg" alt="Account Icon">
                <div>Account</div>
            </div>

            <div class="divider"></div>

            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 5.svg" alt="Menu Icon">
                <div>Menu</div>
            </div>
        </div>

        <div class="right-side">
            <div class="icons-right">
                <img src="./Assets/logo-pack/Logo 7.svg" alt="Icon 7">
                <img src="./Assets/logo-pack/Logo 8.svg" alt="Icon 8">
                <img src="./Assets/logo-pack/Logo 9.svg" alt="Icon 9">
            </div>
            <div class="stories-label">Stories</div>
        </div>
    </div>
</body>
</html>
