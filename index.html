<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        /* Minimal CSS for padding and positioning */
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            margin-right: 20px; /* Space between the logos */
        }

        .text-logo {
            padding-left: 15px; /* Left padding */
            padding-top: 5px;   /* Top padding */
        }
    </style>
</head>
<body>
    <!-- Instagram Pictorial Logo -->
    <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">

    <!-- Instagram Textual Logo -->
    <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
</body>
</html>
