<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo">
                <img src="./Assets/logo-pack/Logo Big.svg" alt="Instagram Textual Logo" class="text-logo">
            </div>
            <img src="./Assets/logo-pack/DP.svg" alt="Display Picture" class="dp-image">
            <div class="name">Sofie White</div>
            <div class="handle">@katsse32</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">56</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-number">3.8k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">957</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>

            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 1.svg" alt="Home Icon">
                <div>Home</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 2.svg" alt="Search Icon">
                <div>Search</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 3.svg" alt="Reels Icon">
                <div>Reels</div>
            </div>
            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 4.svg" alt="Shopping Icon">
                <div>Shopping</div>
            </div>
            <div class="tab">
                <img src="./Assets/logo-pack/Avatar.svg" alt="Account Icon">
                <div>Account</div>
            </div>

            <div class="divider"></div>

            <div class="tab">
                <img src="./Assets/Icon-pack/Icon 5.svg" alt="Menu Icon">
                <div>Menu</div>
            </div>
        </div>

        <div class="right-side">
            <div class="icons-right">
                <img src="./Assets/logo-pack/Logo 7.svg" alt="Icon 7">
                <img src="./Assets/logo-pack/Logo 8.svg" alt="Icon 8">
                <img src="./Assets/logo-pack/Logo 9.svg" alt="Icon 9">
            </div>
            <div class="rect-box"></div>
            <div class="stories-label">Stories</div>
            <div class="stories">
                <img src="./Assets/story-pack/Story user.svg" alt="Story 1">
                <img src="./Assets/story-pack/Story user 0.svg" alt="Story 2">
                <img src="./Assets/story-pack/Story user-1.svg" alt="Story 3">
                <img src="./Assets/story-pack/Story user-2.svg" alt="Story 4">
                <img src="./Assets/story-pack/Story user-3.svg" alt="Story 5">
                <img src="./Assets/story-pack/Story user-4.svg" alt="Story 6">
            </div>
            <div class="feed-label">Feed</div>
            <div class="feed">
                <img src="./post-pack/Post 1.svg" alt="Post 1">
                <img src="./post-pack/Post 2.svg" alt="Post 2">
                <img src="./post-pack/Post 3.svg" alt="Post 3">
            </div>
        </div>
    </div>
</body>
</html>
